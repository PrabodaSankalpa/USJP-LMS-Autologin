<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>USJP LMS Autologin</title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo32.png" alt="logo" />
      <h3>USJP LMS Autologin</h3>
      <p>Please enter your LMS user credentials</p>
      <label for="username">Username</label>
      <br />
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        required
        maxlength="10"
        autocomplete="off"
      />
      <br />
      <label for="passowrd">Password</label>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
        maxlength="20"
      />
      <br />
      <button type="button" id="setbtn">SET</button>
      <br />
      <small>Made with ‚ù§ by Praboda</small>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
